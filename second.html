<!DOCTYPE html>
<html>
    <head>
        <title>Buttons!</title>
        <script src="script2.js"></script>
        
        <script>
            function msg() {
                document.write("You clicked the button!");
            }
        </script>
        <script>
            function msg2() {
                document.write("Not that button!");
            }
        </script>
    </head>
    <body>
        <h1>
            Click the button!
        </h1>
        <input type="button" value="Click Me!" onclick="msg()">
        <input type="button" value="Do Not Click!!" onclick="msg2()">
    </body>
    

</html>
